version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: church-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: church
    volumes:
      - mongodb_data:/data/db
    networks:
      - church-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: church-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/church?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-54b5d5b169bbb440b976974e1bada941c2709c9612bc4cb70415de47dc016c76}
      JWT_ACCESS_TOKEN_EXPIRE: ${JWT_ACCESS_TOKEN_EXPIRE:-30m}
      JWT_REFRESH_TOKEN_EXPIRE: ${JWT_REFRESH_TOKEN_EXPIRE:-365d}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-8a7f3c2e9b1d4f6a5e8c7b9d2a4f6e8b3c5d7a9f1e3b5c7d9a2f4e6b8c1d3a5}
      SMS_ENABLED: ${SMS_ENABLED:-false}
      SMS_PROVIDER: ${SMS_PROVIDER:-fast2sms}
      FAST2SMS_API_KEY: ${FAST2SMS_API_KEY:-your_fast2sms_api_key_here}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-CHURCH}
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - church-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: church-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - server
    networks:
      - church-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  church-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
